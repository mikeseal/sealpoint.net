                        <a class="nav-link active" aria-current="page" href="contact.html">Contact Us</a>

    </nav>

    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <h2 class="text-center mb-4">Get in Touch</h2>
                    <p class="text-center lead mb-4">We'd love to hear from you. Please fill out the form below.</p>
                    <form action="send-mail.php" method="POST" id="contactForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg w-100">Send Message</button>
                    </form>
                    <div class="mt-3 text-center">
                        <p>You can email us at <a href="mailto:support@sealpoint.net">support@sealpoint.net</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
